<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--移动端的界面比例设计-->
    <title>博客发布</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <!--引入Semantic的css样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入markdown编辑器的css-->
    <link rel="stylesheet" href="/lib/editormd/css/editormd.min.css">
    <!--引入Semantic.js-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入markdown编辑器的js-->
    <script src="/lib/editormd/editormd.min.js"></script>
    <link rel="stylesheet" href="/css/me.css"> <!--引入的css样式,里面可以定义背景-->
</head>
<body>
<!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">   <!--ui:代表ui组件，inverted表示底色翻转,attached去掉四周圆角-->
        <div class="ui container"> <!--位置偏移-->
            <div class="ui inverted secondary stackable menu" >
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item active item m-mobile-hide"><i class="mini home icon m-style" ></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon m-style"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon m-style"></i>标签</a>
                <div class="right menu m-item">
                    <div class="ui dropdown item m-mobile-hide m-item">
                        <div class="text">
                            <img class="ui avatar image" src="/images/head.jpg">
                            王宇翔
                        </div>
                        <i class="dropdown icon"></i>
                            <div class="menu">
                                <a href="" class="item">注销</a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="javascript:void(0)" id="menuButton" class="ui black icon m-mobile-show "style="position: absolute;top:1em;right:1em">
            <i class="sidebar icon"></i>
        </a>
    </nav>
<!--二级导航-->
    <div class="ui attached pointing menu inverted ">
        <div class="ui container ">
            <div class="right menu">
                <a href="#" class="item active pointing">发布</a>
                <a href="#" class="item  ">列表</a>
            </div>
        </div>
    </div>

<!--中间内容-->
    <div class="m-padded-tb-big m-container-small ">
       <div class="ui container">
           <form action="#" class="ui form" method="post">
               <div class=" required field">
               <div class="ui left labeled input">
                   <div class="ui selection dropdown compact label">
                       <input type="hidden" value="原创">
                       <i class="dropdown icon"></i>
                       <div class="text">原创</div>
                    <div class="menu">
                        <div class="item default text">原创</div>
                        <div class="item default text">转载</div>
                        <div class="item default text">翻译</div>
                    </div>
                   </div>
                       <input type="text" placeholder="标题" name="title">
                   </div>
               </div>
                <div class="field">
                    <div id="md-content" style="z-index: 1!important;">
                        <textarea name="content" placeholder="内容" style="display: none">
                            [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                        </textarea>
                    </div>
                </div>
               <div class="two fields">
                   <div class="field">
                       <div class="ui left labeled action input">
                           <label class="ui compact label">分类</label>
                           <div class="ui selection fluid dropdown">
                               <input type="hidden" name="type">
                               <i class="dropdown icon"></i>
                               <div class="default text">分类</div>
                               <div class="menu">
                                   <div class="item" data-value="1">学习</div>
                                   <div class="item" data-value="2">动漫</div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui left labeled action input">
                           <label class="ui compact label">标签</label>
                           <div class="ui selection multiple search fluid dropdown">   <!--标签可以多选，可以搜索-->
                               <input type="hidden" name="tag">
                               <i class="dropdown icon"></i>
                               <div class="default text">标签</div>
                               <div class="menu">
                                   <div class="item" data-value="1">java</div>
                                   <div class="item" data-value="2">c#</div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
               <div class="field">
                   <div class="ui left labeled input">
                       <label  class="ui secondary label">首图</label>
                       <input type="text" name="indexPicture" placeholder="首图引用地址">
                   </div>
               </div>
               <div class="inline fields">
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="recommend" name="recommend" checked class="hidden ">
                           <label for="recommend" style="color: cornsilk">推荐</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                           <label for="shareInfo" style="color: cornsilk">转载声明</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="appreciate" name="appreciate" class="hidden">
                           <label for="appreciate" style="color: cornsilk">赞赏</label>
                       </div>
                   </div>
                   <div class="field">
                       <div class="ui checkbox">
                           <input type="checkbox" id="comment" name="comment" class="hidden">
                           <label for="comment"style="color: cornsilk">评论</label>
                       </div>
                   </div>
               </div>
               <div class="ui error message"></div>
               <div class="ui right aligned container">
                   <button type="button" class="ui inverted  button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui inverted  button aliceblue">保存</button>
                    <button class="ui inverted  button aliceblue">发布</button>
               </div>
           </form>
       </div>
    </div>

<!--底部footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive"> <!--vertical和attached效果差不多，把圆角弄直，它是垂直的意思-->
       <div class="ui  container" align="center" >  <!--一个容器-->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">    <!--一排是十六份-->
                    <div class="ui inverted link list">
                        <div class="item m-position-left ">
                            <img th:src="@{/images/wechat.jpg}" class="ui rounded image" style="width: 100px">
                        </div>
                        </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">Blog</h4>
                    <div class="ui inverted link list">
                        <a href="http://www.xvideos.com" class="item">www.xvideos.com</a>
                        <a href="http://www.youjizz.com" class="item">www.youjizz.com</a>
                        <a href="http://>www.pornhub.com" class="item">www.pornhub.com</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">QQ:840891990</a>
                        <a href="#" class="item">email:840891990@qq.com</a>
                        <a href="#" class="item"></a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <p class="m-opacity-mini">这是我的个人博客</p>
                </div>
            </div>
           <div class="ui inverted section divider">
           </div>
           <p class="m-text-spaced m-text-thin m-opacity-mini">Copyright© 2021-2022 Wang Yuxiang Designed by Wang Yuxiang</p>
       </div>

    </footer>

<script type="text/javascript">
    var contentEditor;    //MarkDown编辑器的设置
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path    : "/lib/editormd/lib/"
        });

    });

    $("#menuButton").click(function () {
        $(".m-item").toggleClass("m-mobile-hide")  //如果有该属性就去除，没有就加上，得到切换的效果
    })

    $('.ui.dropdown').dropdown()  //默认点击弹出下拉框

    $(".ui.form").form({
        fields:{
            title:{
                identifier:'title',
                rules:[{
                    type:'empty',
                    prompt:'标题：博客标题不能为空'
                }]
            }
        }
    })


</script>
</body>
</html>
