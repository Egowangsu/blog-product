<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"><!--移动端的界面比例设计-->
    <title>管理员登陆</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script>
    <!--引入Semantic的css样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入markdown编辑器的css-->
    <link rel="stylesheet" href="/lib/editormd/css/editormd.min.css">
    <!--引入Semantic.js-->
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入markdown编辑器的js-->
    <script src="/lib/editormd/editormd.min.js"></script>
    <link rel="stylesheet" href="/css/me.css"> <!--引入的css样式,里面可以定义背景-->
</head>
<body>
<br>
<br>
<br>
<br>
    <div class="ui container" style="max-width: 30em!important;">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        登录到账号
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登录</button>
                    </div>

                    <div class="ui error mini  message"></div>
                    <div class="ui mini message negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名密码错误</div>
                </form>
            </div>
        </div>
    </div>

<script type="javascript">
    $(".ui.form").form({
        fields:{
           username:{
                identifier:'username',
                rules:[{
                    type:'empty',
                    prompt:'用户名不能为空'
                }]
            }, password:{
                identifier:'password',
                rules:[{
                    type:'empty',
                    prompt:'密码不能为空'
                }]
            }
        }
    })


</script>

</body>
</html>
